                </div>
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Basic Details</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>Name</strong><br></label><input class="form-control" type="text" placeholder="user.name" name="username"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Email Address</strong></label><input class="form-control" type="email" placeholder="user@example.com" name="email"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="first_name"><strong>Phone Number</strong><br></label><input class="form-control" type="number" placeholder="phone number"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Type</strong></label><input class="form-control" type="text" placeholder="Broker or something else?" name="last_name"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group"><label for="address"><strong>Address</strong></label><input class="form-control" type="text" placeholder="Sunset Blvd, 38" name="address"></div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="city"><strong>Occupation</strong><br></label><input class="form-control" type="text" placeholder="Businessman / Service" name="city"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="country"><strong>Additional Details</strong><br></label><input class="form-control" type="text" placeholder="Description" name="country"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save&nbsp;Settings</button></div>
                            </form>
                        </div>

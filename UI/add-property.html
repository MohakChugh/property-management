<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body id="page-top">
    <div class="col">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 font-weight-bold">Add Property to Database</p><a class="btn btn-info btn-icon-split" role="button"><span class="text-white text">Property Added!</span></a></div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="username"><strong>Property Category</strong><br></label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp;</button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Sell or Rent</strong></label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp;</button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Sell</a><a class="dropdown-item" role="presentation" href="#">Rent</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Block</strong><br></label><input class="form-control" type="number" placeholder="Block"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>BHK</strong>&nbsp;Type</label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp;</button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="username"><strong>Floor</strong><br></label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp;</button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Furnished or Unfurnished</strong><br></label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp; </button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Furnished</a><a class="dropdown-item" role="presentation" href="#">Unfurnished</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Area</strong><br></label><input class="form-control" type="number" placeholder="Area"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Price</strong></label><input class="form-control" type="text" placeholder="Price Rs -" name="last_name"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="username"><strong>Property Type</strong><br></label><input class="form-control" type="text" placeholder="Property type" name="username"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Address</strong><br></label><input class="form-control" type="email" placeholder="Address" name="email"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Freehold or Leasehold</strong><br></label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp; </button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Freehold</a><a class="dropdown-item" role="presentation" href="#">Leasehold</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Unit Number</strong></label><input class="form-control" type="text" placeholder="Unit Number?" name="last_name"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Locality</strong><br></label>
                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select&nbsp; </button>
                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Description</strong></label><input class="form-control" type="text" placeholder="Add extra details about property" name="last_name"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group"><label for="address"><strong>Owner Name</strong></label><input class="form-control" type="text" placeholder="Name of the Owner of property" name="address"></div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="city"><strong>Owner Number</strong><br></label><input class="form-control" type="text" placeholder="Owner's Contact Number" name="city"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="country"><strong>Partner Name</strong><br></label><input class="form-control" type="text" placeholder="Partners Name, If any" name="country"></div>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Add Properties</button></div>
                </form>
            </div>
        </div>
        <div class="card shadow"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>

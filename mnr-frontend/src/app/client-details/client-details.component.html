<body id="page-top" *ngIf=this.isAuthenticated>
    <div id="wrapper">
        <app-sidebar></app-sidebar>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    data-toggle="dropdown" aria-expanded="false"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu"
                                    aria-labelledby="searchDropdown">
                                </div>
                            </li>
                        </ul>
                        <app-logout></app-logout>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Client Details</h3>
                </div>
                <div class="row">
                    <div class="col-md-4" *ngFor="let item of clientData">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="text-primary m-0 font-weight-bold">{{item.Name}}</h6>
                            </div>
                            <div class="card-body border rounded">
                                <h5 style="color: rgb(13, 71, 71);">Address</h5>
                                <p class="m-0">{{item.Address}}</p>
                            </div>
                            <div class="card-body border rounded">
                                <h5 style="color: rgb(13, 71, 71);">Phone Number</h5>
                                <p class="m-0">{{item.PhoneNumber}}</p>
                            </div>
                            <div class="card-body border rounded">
                                <h5 style="color: rgb(13, 71, 71);">Email</h5>
                                <p class="m-0">{{item.Email}}</p>
                            </div>
                            <div class="card-body border rounded">
                                <h5 style="color: rgb(13, 71, 71);">Type</h5>
                                <p class="m-0">{{item.type}}</p>
                            </div>
                            <div class="card-body border rounded">
                                <h5 style="color: rgb(13, 71, 71);">Occupation</h5>
                                <p class="m-0">{{item.Occupation}}</p>
                            </div>
                            <div class="card-body border rounded">
                                <h5 style="color: rgb(13, 71, 71);">Additional Details</h5>
                                <p class="m-0">{{item.AdditionalDetails}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© MNR CONSULTANTS</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</body>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-9 col-lg-12 col-xl-10">
              <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                      <div class="row">
                          <div class="col-lg-6 m-auto">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h4 class="text-dark mb-4">Welcome Back!</h4>
                                  </div>
                                  <form class="user">
                                    <div class="form-group"><input ngModel [ngModelOptions]="{standalone: true}" [name]="email" [(ngModel)]="email" 
                                        class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" 
                                        placeholder="Enter Email Address..." name="email" >
                                    </div>
                                      <div class="form-group">
                                          <input ngModel [ngModelOptions]="{standalone: true}" [name]="password" [(ngModel)]="password" 
                                          class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" 
                                          name="password"></div>
                                      <div class="form-group">
                                      </div>
                                      <button class="btn btn-primary btn-block text-white btn-user" type="submit" (click)='getemailpassword(email,password)'>Login</button></form>
                                      <div>
                                        <p *ngIf="loading" class="text-dark mb-4" style="text-align: center;">LOADING! PLEASE WAIT</p>
                                        <h6 *ngIf="error" style="text-align: center;" style="color: brown;">USERNAME OR PASSWORD WAS WRONG! TRY AGAIN</h6>
                                      </div>
                                  <div class="text-center"><a class="small" [routerLink]="['/forgotpassword']" routerLinkActive="router-link-active">Forgot Password?</a></div>
                                  <div class="text-center"><a class="small" [routerLink]="['/register']" routerLinkActive="router-link-active">Create an Account!</a></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

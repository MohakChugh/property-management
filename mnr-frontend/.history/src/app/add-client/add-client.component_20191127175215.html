<body id="page-top" *ngIf=this.isAuthenticated>
    <div id="wrapper">
        <app-sidebar></app-sidebar>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    data-toggle="dropdown" aria-expanded="false" href="#"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu"
                                    aria-labelledby="searchDropdown">
                                </div>
                            </li>
                        </ul>
                        <app-logout></app-logout>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Add Client in Database</h3>
                    <div class="row text-uppercase text-left visible mb-3">
                        <div class="col-lg-8">

                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Basic Details</p>
                                            <h2 style="color:red;" *ngIf="requestSent">Client Added!</h2>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-row">
                                                    <div class="col-md">
                                                        <!--  -->
                                                        <div class="form-group"><label
                                                                for="username"><strong>Name</strong><br></label>
                                                            <input ngModel [ngModelOptions]="{standalone: true}"
                                                                [name]="name" [(ngModel)]="name" class="form-control"
                                                                type="text" placeholder="user.name" name="username">
                                                        </div>
                                                        <!--  -->
                                                    </div>
                                                    <div class="form-row">

                                                    <div class="col-md">
                                                        <!--  -->
                                                        <div class="form-group"><label for="email"><strong>Email
                                                                    Address</strong></label>
                                                            <input ngModel [ngModelOptions]="{standalone: true}"
                                                                [name]="email" [(ngModel)]="email" class="form-control"
                                                                type="email" placeholder="user@example.com"
                                                                name="email">
                                                        </div>
                                                        </div>
                                                        <!--  -->
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md">
                                                        <!--  -->
                                                        <div class="form-group"><label for="first_name"><strong>Phone
                                                                    Number</strong><br></label>
                                                            <input ngModel [ngModelOptions]="{standalone: true}"
                                                                [name]="phoneNumber" [(ngModel)]="phoneNumber"
                                                                class="form-control" type="number"
                                                                placeholder="phone number">
                                                        </div>
                                                        <!--  -->
                                                    </div>
                                                    <div class="form-row">

                                                    <div class="col-md">
                                                        <!--  -->
                                                        <div class="form-group"><label
                                                                for="last_name"><strong>Type</strong></label>
                                                            <input ngModel [ngModelOptions]="{standalone: true}"
                                                                [name]="type" [(ngModel)]="type" class="form-control"
                                                                type="text" placeholder="Broker or something else?"
                                                                name="last_name">
                                                        </div>
                                                        <!--  -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <!--  -->
                                                <div class="form-group"><label
                                                        for="address"><strong>Address</strong></label>
                                                    <input ngModel [ngModelOptions]="{standalone: true}"
                                                        [name]="address" [(ngModel)]="address" class="form-control"
                                                        type="text" placeholder="Sunset Blvd, 38" name="address">
                                                </div>
                                                <!--  -->
                                                <div class="form-row">
                                                    <div class="col">
                                                        <!--  -->
                                                        <div class="form-group"><label
                                                                for="city"><strong>Occupation</strong><br></label>
                                                            <input ngModel [ngModelOptions]="{standalone: true}"
                                                                [name]="occupation" [(ngModel)]="occupation"
                                                                class="form-control" type="text"
                                                                placeholder="Businessman / Service" name="city">
                                                        </div>
                                                        <!--  -->
                                                    </div>
                                                    <div class="col">
                                                        <!--  -->
                                                        <div class="form-group"><label for="country"><strong>Additional
                                                                    Details</strong><br></label>
                                                            <input ngModel [ngModelOptions]="{standalone: true}"
                                                                [name]="additionalDetails"
                                                                [(ngModel)]="additionalDetails" class="form-control"
                                                                type="text" placeholder="Description" name="country">
                                                        </div>
                                                        <!--  -->
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button
                                                        (click)='getdata(name, email, phoneNumber, type, address, occupation, additionalDetails)'
                                                        class="btn btn-primary btn-sm"
                                                        type="submit">Save&nbsp;Settings</button></div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card shadow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© MNR CONSULTANTS</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</body>

<body id="page-top" *ngIf=this.isAuthenticated>
    <div id="wrapper">
        <app-sidebar></app-sidebar>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">


                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    data-toggle="dropdown" aria-expanded="false" href="#"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu"
                                    aria-labelledby="searchDropdown">
                                </div>
                            </li>
                        </ul>
                        <app-logout></app-logout>
                    </div>
                </nav>
                <div>
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Add Property to Database</p>
                                <a *ngIf="isPropertyAdded" class="btn btn-info btn-icon-split" role="button">
                                    <span class="text-white text">Property Added!</span></a>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="username"><strong>Property
                                                        Category</strong><br></label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">{{proopertyCategory}}</button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" (click) = "propertyCategoryInsert('Category 1')">property Category 1</a><a
                                                            class="dropdown-item" role="presentation" (click) = "propertyCategoryInsert('Category 2')">property Category 2</a><a class="dropdown-item" role="presentation"
                                                            (click) = "propertyCategoryInsert('Category 3')">property Category 3</a></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="email"><strong>Sell or
                                                        Rent</strong></label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">Select&nbsp;</button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" href="#">Sell</a><a
                                                            class="dropdown-item" role="presentation" href="#">Rent</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="first_name"><strong>Block</strong><br></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                    [name]="block" [(ngModel)]="block"
                                                    class="form-control" type="text" placeholder="Block"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="last_name"><strong>BHK</strong>&nbsp;Type</label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">Select&nbsp;</button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" href="#">First Item</a><a
                                                            class="dropdown-item" role="presentation" href="#">Second
                                                            Item</a><a class="dropdown-item" role="presentation"
                                                            href="#">Third Item</a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="username"><strong>Floor</strong><br></label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">Select&nbsp;</button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" href="#">First Item</a><a
                                                            class="dropdown-item" role="presentation" href="#">Second
                                                            Item</a><a class="dropdown-item" role="presentation"
                                                            href="#">Third Item</a></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="email"><strong>Furnished or
                                                        Unfurnished</strong><br></label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">Select&nbsp; </button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" href="#">Furnished</a><a
                                                            class="dropdown-item" role="presentation"
                                                            href="#">Unfurnished</a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="first_name"><strong>Area</strong><br></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                    [name]="area" [(ngModel)]="area"
                                                    class="form-control" type="text" placeholder="Area"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="last_name"><strong>Price</strong></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                    [name]="price" [(ngModel)]="price"
                                                    class="form-control" type="text" placeholder="Price Rs -"
                                                    name="last_name"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="username"><strong>Property
                                                        Type</strong><br></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                        [name]="PropertyType" [(ngModel)]="PropertyType" class="form-control" type="text"
                                                    placeholder="Property type" name="username"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="email"><strong>Address</strong><br></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                    [name]="address" [(ngModel)]="address"
                                                    class="form-control" type="email" placeholder="Address"
                                                    name="email"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="first_name"><strong>Freehold or
                                                        Leasehold</strong><br></label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">Select&nbsp; </button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" href="#">Freehold</a><a
                                                            class="dropdown-item" role="presentation"
                                                            href="#">Leasehold</a></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="last_name"><strong>Unit
                                                        Number</strong></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                        [name]="unitNumber" [(ngModel)]="unitNumber" class="form-control" type="text"
                                                    placeholder="Unit Number?" name="last_name"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="first_name"><strong>Locality</strong><br></label>
                                                <div class="dropdown"><button class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false"
                                                        type="button">Select&nbsp; </button>
                                                    <div class="dropdown-menu" role="menu"><a class="dropdown-item"
                                                            role="presentation" href="#">First Item</a><a
                                                            class="dropdown-item" role="presentation" href="#">Second
                                                            Item</a><a class="dropdown-item" role="presentation"
                                                            href="#">Third Item</a></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label
                                                    for="last_name"><strong>Description</strong></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                    [name]="Description" [(ngModel)]="Description"
                                                    class="form-control" type="text"
                                                    placeholder="Add extra details about property" name="last_name">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group"><label for="address"><strong>Owner
                                                Name</strong></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                [name]="ownerName" [(ngModel)]="ownerName" class="form-control" type="text"
                                            placeholder="Name of the Owner of property" name="address"></div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="city"><strong>Owner
                                                        Number</strong><br></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                        [name]="ownerNumber" [(ngModel)]="ownerNumber" class="form-control"
                                                    type="text" placeholder="Owner's Contact Number" name="city"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label for="country"><strong>Partner
                                                        Name</strong><br></label><input ngModel [ngModelOptions]="{standalone: true}"
                                                        [name]="partnerName" [(ngModel)]="partnerName" class="form-control" type="text"
                                                    placeholder="Partners Name, If any" name="country"></div>
                                        </div>
                                    </div>
                                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit" (click)="addproperty()">Add
                                            Properties</button></div>
                                </form>
                            </div>
                        </div>
                        <div class="card shadow"></div>
                    </div>

                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © MNR CONSULTANTS</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <!-- <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="assets/js/script.min.js"></script> -->
</body>
